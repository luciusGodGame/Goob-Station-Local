- type: entity
  abstract: true
  id: CMPlatformBase
  name: "платформа"
  description: "Квадратна металева поверхня на чотирьох ніжках."
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/platforms.rsi
  - type: InteractionOutline
  - type: Clickable
  - type: Climbable
    delay: 0.25

- type: entity
  abstract: true
  id: CMPlatformBaseBroken
  name: "зруйнована платформа"
  description: "Квадратна металева поверхня на чотирьох ніжках. Вона була зруйнована."
