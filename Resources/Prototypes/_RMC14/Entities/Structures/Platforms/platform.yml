- type: entity
  abstract: true
  parent: CMPlatformBase
  id: CMPlatformBaseDestructible
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150 # Excessive damage
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:ChangeConstructionNodeBehavior
            node: platformBroken
          - !type:DoActsBehavior
            acts: ["Breakage"]

