## Plushies

- type: entity
  abstract: true
  parent: [BaseItem, BaseStash]
  id: BasePlushie
  components:
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
  - type: EmitSoundOnActivate
    sound:
      collection: ToySqueak
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: EmitSoundOnLand
    sound:
      collection: ToyFall
  - type: EmitSoundOnTrigger
    sound:
      collection: ToySqueak
  - type: UseDelay
    delay: 1.0
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: StaticPrice
    price: 5
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      collection: ToySqueak
    delay: 2
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - Payload
    - ClothMade

- type: entity
  parent: BasePlushie
  id: PlushieThrongler
  name: "плюшевий нагрудник"
  description: "М'яка іграшка, що нагадує вантажникам про те, чого вони більше не можуть мати."
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/ThronglerPlushie.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 10
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Melee/Throngler-in-hand.rsi
#  - type: FoodSequenceElement
#    entries:
#      CottonBurger: ThronglerPlushie


- type: entity
  parent: BasePlushie
  id: PlushieGhost
  name: "м'яка іграшка-привид"
  description: "Померла 8 хвилин тому"
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: icon
    noRot: true
  - type: Item
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    fixedRotation: true
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.98
        friction: 0.01
  - type: TileFrictionModifier
    modifier: 0.1
  - type: RandomWalk
    accumulatorRatio: 0.5
    maxSpeed: 1
    minSpeed: 0.25
#  - type: FoodSequenceElement
#    entries:
#      CottonBurger: GhostPlushie
  - type: Tag
    tags:
    - ForceableFollow
    - PlushieGhost
    - Payload

- type: entity
  parent: PlushieGhost
