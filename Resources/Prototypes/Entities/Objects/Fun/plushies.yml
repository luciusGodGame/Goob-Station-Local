- type: entity
  parent: BasePlushie
  id: PlushieCarp
  name: "плюшевий космокороп"
  description: "Чарівна м'яка іграшка, що нагадує страхітливого космічного коропа."
  components:
  - type: Sprite
    sprite: Objects/Fun/Plushies/carp.rsi
    state: carpplush
  - type: Item
    sprite: Objects/Fun/Plushies/carp.rsi
    heldPrefix: carpplush
    storedRotation: -90
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Effects/bite.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/bite.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Effects/bite.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/bite.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/bite.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Effects/bite.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 90
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite # Rrrr!
#  - type: FoodSequenceElement
#    entries:
#      CottonBurger: CarpPlushie
  - type: GibThisGuy  # Goobstation
    requireBoth: false
    icNames:
    - Aubrey White
    ocNames:
    - TheAmped #Removed when I "make something fun"
    - SolsticeOfTheWinter
  - type: Tag
    tags:
    - Payload
    - ClothMade
    - PlushieCarp

