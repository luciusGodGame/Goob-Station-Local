- type: entity
  parent: BaseLogicItem
  id: SignalTimerItem
  name: "таймер"
  description: "Відправляє сигнал через визначений час після отримання сигналу."
  components:
  - type: Sprite
    layers:
    - state: base
    - sprite: _Mono/Objects/Devices/gates.rsi
      state: timer
  - type: Construction
    node: timer
  - type: SignalTimer
    canEditLabel: false
  - type: DeviceLinkSource
    ports:
    - Start
    - Timer
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: ActivatableUI
    key: enum.SignalTimerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SignalTimerUiKey.Key:
        type: SignalTimerBoundUserInterface
