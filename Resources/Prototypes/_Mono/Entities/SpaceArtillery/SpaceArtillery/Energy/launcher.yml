# RUBICON
# TODO: When shields will be added, debuff the damage and make EMP effect temporarily disable shields
- type: entity
  id: WeaponShuttleEnergyRubicon
  name: "ЕМІ-пускова установка M220 RUBICON"
  parent: BallisticArtillery
  description: "Запускає ЕМІ-снаряди по кораблях. Може бути активована дистанційно або підключена до СКЗ."
  components:
  - type: StaticPrice
    price: 5000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/rubicon.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 2
    projectileSpeed: 90
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 200
    powerUsePassive: 2000
    powerUseActive: 0
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipRubiconProjectile
    fireCost: 400
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 800
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#035EFC"
    scale: 2
  - type: ShipGunType
    shipType: Energy
  - type: ShipGunClass
    shipClass: Light

