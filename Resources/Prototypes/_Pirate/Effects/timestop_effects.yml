- type: entity
  id: ChronofieldDio
  parent: Chronofield
  name: "ЗА ВАРУДО"
  description: "Час зупинився! WRYYYYY!"
  components:
  - type: TimedDespawn
    lifetime: 11  # 11 секунд
  - type: GravPulseOnMapInit
    maxRange: 3.5  # Більший радіус
    baseRadialAcceleration: 0.01
  - type: Fixtures
    fixtures:
      projectile:
        shape: !type:PhysShapeCircle
          radius: 3.5  # Більший радіус для Dio
        hard: false
        layer:
        - Opaque
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        - BulletImpassable
        - BlobImpassable

