- type: entity
  id: ChronofieldDio
  parent: Chronofield
  name: "ЗА ВАРУДО"
  description: "Час зупинився! WRYYYYY!"
  components:
  - type: TimedDespawn
    lifetime: 11  # 11 секунд
  - type: Sprite
    color: "#FFFF00C0"  # Золотистий колір
    drawdepth: FloorEffects
    offset: 0, 0.5
    noRot: true
    layers:
      - shader: unshaded
        sprite: _Goobstation/Wizard/Effects/effects160x160.rsi
        state: time
  - type: AnimationPlayer
  - type: FreezeContacts
  - type: GravPulseOnMapInit
    maxRange: 3.5  # Більший радіус
    baseRadialAcceleration: 0.01
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      projectile:
        shape: !type:PhysShapeCircle
          radius: 3.5  # Більший радіус для Dio
        hard: false
        layer:
        - Opaque
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        - BulletImpassable
        - BlobImpassable

