- type: entity
  id: ActionVampireGlare
  name: "Спалах"
  description: "Випускає засліплювальний спалах з очей, приголомшуючи незахищеного смертного на 10 секунд. Вартість активації: 20 есенції. Перезарядка: 60 секунд"
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon:
      sprite: _Pirate/Interface/Actions/actions_vampire.rsi
      state: glare
    useDelay: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/_Pirate/Effects/Vampire/glare.ogg
  - type: TargetAction
    range: 5
  - type: EntityTargetAction
    whitelist:
      components:
        - Body
    event:
      !type:VampireGlareEvent
      definitionName: Glare

