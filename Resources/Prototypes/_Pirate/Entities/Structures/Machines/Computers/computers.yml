- type: entity
  parent: [ComputerComms, SolAllianceInfo]
  id: SANComputerComms
  name: "консоль зв'язку солоріанського флоту"
  suffix: SAN
  description: "Використання його для оголошення сповістить станцію або вашів ворогів про вашу присутність."
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: AccessReader
    access: [[ "SAN" ]]
  - type: CommunicationsConsole
    title: comms-console-announcement-title-SAN
    color: "#3c5eb5"
    canShuttle: false
    global: true
    announceSentBy: false
    sound: /Audio/_Pirate/Announcements/sol_announce.ogg

  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"