- type: entity
  abstract: true
  name: StandBase
  id: MobStandBase
  description: guardian
  save: false
  components:
    - type: LagCompensation
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-information-guardian-name
      description: ghost-role-information-guardian-description
      rules: ghost-role-information-familiar-rules
      mindRoles:
      - MindRoleGhostRoleFamiliar
      raffle:
        settings: default
    - type: GhostTakeoverAvailable
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 4
      baseSprintSpeed: 5.5
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        collection: MetalThud
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 25
          mask:
            - FlyingMobMask
          layer:
            - Opaque
    - type: Damageable
      damageContainer: Biological
    - type: MobState
      allowedStates:
        - Alive
    - type: CombatMode
    - type: Internals
    - type: Examiner
    - type: Speech
      speechVerb: Robotic
    - type: TypingIndicator
      proto: guardian
    - type: Pullable
    - type: MeleeWeapon
      hidden: false
      altDisarm: false
      animation: WeaponArcFist
      attackRate: 1.8
      autoAttack: true
      soundHit:
        collection: Punch
      damage:
        types:
          Blunt: 20
          Structural: 20
    - type: MeleeSpeech
    - type: UserInterface
      interfaces:
        enum.MeleeSpeechUiKey.Key:
          type: MeleeSpeechBoundUserInterface
    - type: Actions
    - type: Guardian
    - type: Tag
      tags:
        - CannotSuicide
    # <Goobstation>
    - type: MovementIgnoreGravity
    - type: ActionGrant
      actions:
        - ActionSelfToggleGuardian
    - type: Targeting
    # </Goobstation>

- type: entity
  name: Тауер оф Грей
  suffix: "Дарт, Івентове"
  id: MobTowerOfGrayStand
  parent: MobStandBase
  description: Тауер оф Грей, швидкий жук, що прошиває ворогів. 
  components:
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-information-holoparasite-name
      description: ghost-role-information-holoparasite-description
      rules: ghost-role-information-familiar-rules
      raffle:
        settings: default
    - type: GhostTakeoverAvailable
    - type: TypingIndicator
      proto: holo
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound
    - type: Sprite
      drawdepth: Mobs
      sprite: _Goobstation/Mobs/Animals/Fermids/fermid64x64.rsi
      scale: 0.2, 0.2
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: fermid_queen
      - map: ["enum.DamageStateVisualLayers.BaseUnshaded"]
        state: fermid_queen
        shader: unshaded
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.1
          density: 25
          mask:
            - FlyingMobMask
          layer:
            - Opaque
    - type: MovementSpeedModifier
      baseWalkSpeed: 10
      baseSprintSpeed: 15
    - type: MeleeWeapon
      damage:
        types:
          Piercing: 45
    - type: Guardian
      damageShare: 0.75

