- type: entity
  id: DioStopTimeImplant
  parent: StopTimeImplant
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionStopTimeDioBrando

- type: entity
  parent: BaseAction
  id: ActionStopTimeDioBrando
  name: "ЗА ВАРУДО"
  description: "Я усвідомлюю, що цей момент може бути не найзручнішим для підступної атаки."
  components:
  - type: Action
    raiseOnUser: true
    checkCanInteract: false
    useDelay: 6
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/_Pirate/Magic/za-warudo.ogg
    icon:
      sprite: _Goobstation/Wizard/actions.rsi
      state: time
  - type: InstantAction
    event: !type:StopTimeEvent
      proto: ChronofieldDio
  - type: SpeakOnAction
    sentence: action-stop-time-dio-brando-sentence
  - type: Magic
    requiresClothes: false
    requiresSpeech: true
    school: Forbidden
  - type: Tag
    tags:
    - FrozenIgnoreMindAction

