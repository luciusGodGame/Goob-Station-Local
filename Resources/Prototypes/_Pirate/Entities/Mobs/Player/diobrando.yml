- type: entity
  name: "Зе Ворлд"
  id: MobStandTheWorld
  parent: MobStandBase
  suffix: "Дарт, Івентове"
  description: "Заворожуючий вихор жорстких світлових візерунків виплітає дивовижний, але напрочуд знайомий образ. Він стоїть гордо, підлаштовуючись під життя свого власника, щоб підтримувати себе."
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Guardians/guardians.rsi
      layers:
        - state: tech_base
          map: [ "enum.DamageStateVisualLayers.Base" ]
          color: "#cca300"
        - state: tech_flare
          map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          color: "#ffff00"
          shader: unshaded
    - type: MeleeWeapon
      hidden: false
      altDisarm: false
      animation: WeaponArcFist
      attackRate: 2.2
      autoAttack: true
      soundHit:
        collection: Punch
      damage:
        types:
          Blunt: 25
          Structural: 50
    - type: AutoImplant
      implants: [ ShiftImplant, TheWorldStopTimeImplant ]
    - type: MovementSpeedModifier
      baseWalkSpeed: 8
      baseSprintSpeed: 10
    - type: Guardian
      distanceAllowed: 10
      damageShare: 0.45
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 25
          mask:
            - FlyingMobMask
          layer:
            - Opaque
      
