# Діо Брандо

- type: entity
  id: MobHumanDioBrando
  name: "Діо Брандо"
  suffix: Дарт, Івентове
  parent: MobHuman
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: AutoImplant
    implants: [ VaporizeImplant, ShiftImplant, BlinkImplant, FreedomImplant, ScramImplant, DioStopTimeImplant, NutrimentPumpImplant, SpaceProofImplant, StypticStimulatorImplant ]
  - type: RandomHumanoidAppearance
    randomizeName: false
    hair: HumanHairSpiky2
    facialHair: FacialHairNone
    hairColor: "#EEDD82"
    skinColor: "#FFE0BD"
    sex: Male
    height: 1.11
    width: 0.98
  - type: GhostRole
    name: "Діо Брандо"
    raffle:
      settings: short
  - type: Loadout
    prototypes: [DioBrandoGear]
  - type: Tag
    tags:
  #  - InstantDoAfters
    - CanPilot
    - BypassInteractionRangeChecks
    - BypassDropChecks
    - NoConsoleSound
    - FootstepSound
    - DoorBumpOpener
  - type: Puller
    needsHands: false
  - type: Thieving
    stripTimeReduction: 9999
    stealthy: true
  - type: BypassInteractionChecks
  - type: SupermatterImmune
  - type: MovementIgnoreGravity
    # Підвищена кількість ХП (500 до критичного стану, 650 до смерті)
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      650: Dead
    # Сильна регенерація (лікує всі типи урона)
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Heat: -5
        Cold: -5
        Shock: -5
        Caustic: -5
      groups:
        Brute: -5
        Burn: -5
        Toxin: -5
        Airloss: -5
    # Резисти до радіації і отруєння, резисти до усього урона на 50%
  #- type: Damageable #Прибрати коментарі для повного ефекту!!
  #  damageModifierSet: DioBrando
    # Посилення сили ударів
  - type: MeleeWeapon
    altDisarm: false
    heavyStaminaCost: 5
    damage:
      types:
        Blunt: 20

