- type: entity
  name: "рожеві наручники"
  description: "Використовується для затримання та покарання поганих хлопчиків, дівчаток та інших покидьків."
  id: PinkHandcuffs
  parent: [BaseItem]
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/drop.ogg
      params:
        volume: -4
  # Goobstation edit end
  - type: Item
    size: Small
    storedRotation: 90
  - type: Handcuff
    cuffedRSI: _Pirate/Objects/Misc/pink_handcuffs.rsi
    bodyIconState: body-overlay
    breakoutTime: 3
  - type: Sprite
    sprite: _Pirate/Objects/Misc/pink_handcuffs.rsi
    state: handcuff
  - type: Tag
    tags:
    - Handcuffs
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    # animation: WeaponArcDisarm # WWDP replaced with animation
    damage:
      types:
        Blunt: 0
  - type: UseDelay
    delay: 3
