- type: entity
  parent: BaseItem
  id: CrimeAssistCartridge
  name: "картридж кримінального помічника"
  description: "Картридж, який допомагає призначати відповідне покарання."
  components:
  - type: Sprite
    sprite: _Pirate/Objects/Devices/cartridge.rsi
    state: cart-cri
  - type: Icon
    sprite: _Pirate/Objects/Devices/cartridge.rsi
    state: cart-cri
  - type: UIFragment
    ui: !type:CrimeAssistUi
  - type: Cartridge
    programName: crime-assist-program-name
    icon:
      sprite: _Pirate/Icons/cri.rsi
      state: cri

- type: entity
  parent: BaseItem
  id: WalletCartridge
  name: "картридж віртуального гаманця"
  description: "Програма для керування банківським рахунком"
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:BankUi
  - type: Cartridge
    programName: bank-program-name
    icon:
      sprite: _Pirate/Structures/Machines/atm.rsi
      state: icon
  - type: BankCartridge