- type: entity
  name: "Вогняне намисто"
  description: "Намисто, зачароване на вогняний щит. Тільки не запускай вогняну кулю з увімкнутим щитом, бо він її не пропустить!"
  id: WizardFireNecklace
  parent: ClothingNeckBase
  components:
  - type: Sprite
    sprite: _Pirate/Clothing/Neck/necklace.rsi
    layers:
      - state: icon
  - type: ContainerContainer
  - type: EnergyDomeGenerator
    alwaysCharge: true
    damageEnergyDraw: 1
    domePrototype: DomeSmallFire
    turnOffSound: /Audio/Items/match_strike.ogg
    turnOnSound: /Audio/Items/match_strike.ogg
    parrySound: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
  - type: UseDelay
    delay: 5.0
  - type: Battery
    maxCharge: 60          #<- max supply
    startingCharge: 60
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1

- type: entity
  parent: ClothingNeckBase
  id: SurveillanceWirelessCameraCollar
  name: "Нашийна камера"
  description: "Камера прикріплена на нашийник, виглядає стильно й... покорно. Вона слідкує за тобою."
  components:
  - type: Sprite
    sprite: _Pirate/Clothing/Neck/Misc/camera_collar.rsi
  - type: Clothing
    sprite: _Pirate/Clothing/Neck/Misc/camera_collar.rsi
    quickEquip: true
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
    nameSet: True
    id: Bodycam
  - type: Eye
  - type: WirelessNetworkConnection
    range: 200
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
      - SurveillanceCamera
      - SurveillanceCameraMonitor
      - RadioSpeaker
  - type: ActiveListener
    range: 10
  - type: ClothingGrantComponent
    component:
    - type: StationAiVision
      range: 4