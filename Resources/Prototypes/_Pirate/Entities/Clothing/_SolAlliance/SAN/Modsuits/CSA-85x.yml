# Частини мод-с'юту
- type: entity
  parent: [ClothingModsuitStandard, SolAllianceInfo]
  id: ClothingModsuitSANMarine
  name: блок керування мод-костюмом CSA-85x "Мазу"
  description: Головний контролер для мод-костюма "Мазу". Рідкісний та неймовірно цінний екземпляр військового обладнання, який зазвичай використовують у спецпідрозділах Соляріанської армії.
  components:
    - type: Sprite
      sprite: _Pirate/Clothing/_SolAlliance/Modsuits/csa_85x.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.5
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetSANMarine
        gloves: ClothingModsuitGauntletsSANMarine
        outerClothing: ClothingModsuitChestplateSANMarine
        shoes: ClothingModsuitBootsSANMarine
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHyper
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,7,4

- type: entity
  parent: [ClothingModsuitGauntletsStandard, SolAllianceInfo]
  id: ClothingModsuitGauntletsSANMarine
  name: рукавиці мод-костюма CSA-85x "Мазу"
  description: Пара рукавиць, призначених для розчавлювання черепів прибульців. Є частиною модного костюма "Мазу".
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Pirate/Clothing/_SolAlliance/Modsuits/csa_85x.rsi
    - type: Insulated

- type: entity
  parent: [ClothingModsuitHelmetStandard, SolAllianceInfo, ShowSecurityIcons, BaseClothingRadio]
  id: ClothingModsuitHelmetSANMarine
  name: шолом мод-костюма CSA-85x "Мазу"
  description: Сучасний шолом для модного костюма "Mazu". Він має вбудований проекційний дисплей.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Pirate/Clothing/_SolAlliance/Modsuits/csa_85x.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.85
          Slash: 0.85
          Piercing: 0.85
          Heat: 0.85
          Radiation: 0.95
    - type: SealableClothingVisuals
      visualLayers:
        head:
          - state: equipped-HEAD-sealed
            shader: unshaded
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#FF4500"

- type: entity
  parent: [ClothingModsuitChestplateStandard, SolAllianceInfo]
  id: ClothingModsuitChestplateSANMarine
  name: нагрудник мод-костюма CSA-85x "Мазу"
  description: Сучасний нагрудник для модного костюма "Мазу".
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Pirate/Clothing/_SolAlliance/Modsuits/csa_85x.rsi
    - type: ClothingSpeedModifier
      walkModifier: 0.9
      sprintModifier: 0.9
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.50
          Slash: 0.50
          Piercing: 0.50
          Heat: 0.50
          Radiation: 0.50
          Caustic: 0.50
    - type: TemperatureProtection
      coefficient: 0.01
    - type: StaminaResistance
      coefficient: 0.5

- type: entity
  parent: [ClothingModsuitBootsStandard, SolAllianceInfo]
  id: ClothingModsuitBootsSANMarine
  name: чоботи мод-костюма CSA-85x "Мазу"
  description: Сучасна пара чоботів для модного костюма "Мазу".
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _Pirate/Clothing/_SolAlliance/Modsuits/csa_85x.rsi
    - type: Tag
      tags:
        - WhitelistChameleon

# Кіти
- type: entity
  id: SuitStorageSANModsuit
  parent: SuitStorageBase
  suffix: CSA-85x
  components:
    - type: StorageFill
      contents:
          - id: OxygenTankFilled
          - id: ClothingModsuitSANMarine
          - id: ClothingMaskBreath