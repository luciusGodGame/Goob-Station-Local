- type: entity
  name: "спавнер настільних ігор"
  id: BoardGameSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Fun/Tabletop/chessboard.rsi
          state: chessboard
    - type: RandomSpawner
      prototypes:
        - BackgammonBoard
        - CheckerBoard
        - ChessBoard
        - ParchisBoard
        - BattlemapBoardSpawner
      chance: 1
      offset: 0.0

- type: entity
  name: "спавнер дощок бойової мапи"
  id: BattlemapBoardSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Fun/Tabletop/Battlemaps/grassbm.rsi
          state: icon
    - type: RandomSpawner
      prototypes:
        - GrassBattlemap
        - MoonBattlemap
        - SandBattlemap
        - SnowBattlemap
        - ShipBattlemap
      chance: 1
      offset: 0.0
