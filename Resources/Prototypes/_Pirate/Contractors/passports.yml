- type: entity
  name: passport
  parent: BaseItem
  id: BasePassport
  abstract: true
  description: Паспорт, що підтверджує громадянство та інформацію особи.
  components:
    - type: Passport
    - type: Sprite
      sprite: _Pirate/Contractors/Passport.rsi
      layers:
      - state: passport_biesel_open # Override this for a new nationality
      - state: passport_species_human # Todo: make variable via a custom component
    - type: Appearance
    - type: EmitSoundOnPickup
      sound:
        path: /Audio/_Goobstation/Items/handling/book_pickup.ogg
        params:
          volume: -4
    - type: EmitSoundOnDrop
      sound:
        path: /Audio/_Goobstation/Items/handling/book_drop.ogg
        params:
          volume: -4
    - type: EmitSoundOnLand
      sound:
        path: /Audio/_Goobstation/Items/handling/book_drop.ogg
        params:
          volume: -4

