# Evolution actions
- type: entity
  id: ActionEvolution
  parent: BaseAction
  name: "Еволюціонувати"
  description: "Еволюціонувати у вищу касту ксеноморфів."
  components:
  - type: Action
    checkCanInteract: false
    itemIconStyle: BigAction
    useDelay: 0
    icon: { sprite: _White/Interface/Actions/xenomorph.rsi, state: evolve }
  - type: InstantAction
    event: !type:EvolutionsActionEvent

- type: entity
  id: ActionEvolutionPraetorian
  parent: ActionEvolution
  name: "Еволюціонувати в преторіанця (500)"
  description: "Еволюціонувати в головного захисника вулика."
  components:
  - type: Action
    icon: { sprite: _White/Interface/Actions/xenomorph.rsi, state: evolve_praetorian }
  - type: PlasmaCostAction
    plasmaCost: 500

- type: entity
  id: ActionEvolutionQueen
  parent: ActionEvolutionPraetorian
  name: "Еволюціонувати в королеву (500)"
  description: "Створити внутрішній яйцевий мішок, здатний породжувати дітей. Одночасно може існувати лише одна королева."
  components:
  - type: Action
    icon: { sprite: _White/Interface/Actions/xenomorph.rsi, state: evolve_queen }

# Structures actions
- type: entity
  id: ActionSpawnResinWeedNode
  parent: BaseAction
  name: "Посадити зарості (50)"
  description: "Висаджує ксеноморфські зарості."
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 2
    icon: { sprite: _RMC14/Structures/Xenos/xeno_weeds.rsi, state: constructionnode } # Goobstation new sprites
  - type: InstantAction
    event: !type:SpawnTileEntityActionEvent
      entity: ResinWeedNode
      blockedCollisionMask:
      - SlipLayer
      blockedCollisionLayer:
      - Impassable
      - MidImpassable
      - LowImpassable
  - type: PlasmaCostAction
    plasmaCost: 50 # Goobstation

- type: entity
  id: ActionSpawnXenomorphEgg
  name: "Відкласти яйце (75)"
  description: "Відкладає яйце для створення лицехватів, щоб запліднювати ними здобич."
  components:
  - type: Action
    checkCanInteract: false
    itemIconStyle: BigAction
    useDelay: 2
    icon: { sprite: _White/Interface/Actions/xenomorph.rsi, state: egg }
  - type: InstantAction
    event: !type:SpawnTileEntityActionEvent
      entity: XenomorphEgg
      blockedCollisionMask:
      - TableMask
      blockedCollisionLayer:
      - TableLayer
      - BulletImpassable
  - type: PlasmaCostAction
    plasmaCost: 75

