# Promotion action
- type: entity
  id: ActionXenomorphPromotion
  parent: BaseAction
  name: "Підвищити до Преторіанця (500)" # Goobstation
  description: "Безпосередньо підвищує ксеноморфа до статусу Преторіанця." # Goobstation
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 5 # Goobstation
    icon: { sprite : _White/Interface/Actions/xenomorph.rsi, state: promote }
  - type: TargetAction # Goobstation start
    checkCanAccess: true
    range: 2
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      requireAll: true
      components:
        - XenomorphComponent # Goobstation end
    event: !type:PromotionActionEvent
  - type: PlasmaCostAction
    plasmaCost: 500
