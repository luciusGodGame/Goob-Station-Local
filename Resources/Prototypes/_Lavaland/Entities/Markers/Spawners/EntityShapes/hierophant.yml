# Base
- type: entity
  parent: MarkerBase
  id: BaseHierophantShape
  name: "спавнер атаки ієрофанта"
  categories: [ HideSpawnMenu, Spawner ]
  abstract: true
  components:
  - type: Sprite
    state: red
  - type: ShapeSpawner
    spawn: LavalandHierophantSquare

# Crosses
- type: entity
  parent: BaseHierophantShape
  id: HierophantShapeCrossBishop
  name: "спавнер атаки ієрофанта: хрест «Слон»"
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: ShapeSpawner
    shape: !type:NestedEntityShape
      id: BishopCross
      size: 11

- type: entity
  parent: BaseHierophantShape
  id: HierophantShapeCrossRook
  name: "спавнер атаки ієрофанта: хрест «Тура»"
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: ShapeSpawner
    shape: !type:NestedEntityShape
      id: RookCross
      size: 11

- type: entity
  parent: BaseHierophantShape
  id: HierophantShapeCrossQueen
  name: "спавнер атаки ієрофанта: хрест «Ферзь»"
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: ShapeSpawner
    shape: !type:NestedEntityShape
      id: QueenCross
      size: 11

# Blink
- type: entity
  parent: BaseHierophantShape
  id: HierophantShapeBlink
  name: "спавнер атаки ієрофанта: блінк"
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: ShapeSpawner
    shape: !type:NestedEntityShape
      id: BoxFilled
      size: 3

- type: entity
  parent: HierophantShapeBlink
  id: HierophantShapeBlinkSafe
  name: "спавнер атаки ієрофанта: безпечний блінк"
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: ShapeSpawner
    spawn: LavalandHierophantSquareSafe

# Expanding box
- type: entity
  parent: MarkerBase
  id: HierophantShapeBoxExpanding
  name: "спавнер атаки ієрофанта: розширюваний квадрат"
  suffix: Anger
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: Sprite
    state: red
  - type: ShapeSpawner
    spawn: LavalandHierophantSquare
    shape: !type:NestedEntityShape
      id: BoxHollow
  - type: ShapeSpawnerCounter
  - type: AngerShapeSpawner
    counterRange: 3,8
    periodRange: 0.2,0.7
    inversePeriod: true
  - type: ExpandingShapeSpawner
    counterSize: 1

# Sequence crosses
- type: entity
  parent: MarkerBase
  id: HierophantShapeCrossSequence
  name: "спавнер атаки ієрофанта: послідовність хрестів"
  suffix: Anger
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: Sprite
    state: red
  - type: ShapeSpawner
    spawn: LavalandHierophantSquare
    shape: !type:GroupEntityShape
      children:
      - id: BishopCross
        size: 11
      - id: RookCross
        size: 11
#      - id: QueenCross # TODO expand MobPhases for actions, so it can be "upgraded" to also have a chance to spawn a queen cross.
#        size: 11
#        weight: 0.3
  - type: ShapeSpawnerCounter
  - type: AngerShapeSpawner
    counterRange: 2,4
    periodRange: 0.7,1.2
    inversePeriod: true
  - type: ExpandingShapeSpawner
