- type: entity
  id: DiseaseBehaviorFightImmunity
  parent: DiseaseBehaviorBase
  name: "Опір імунітету"
  description: "Після розвитку змушує хворобу чинити опір імунітету."
  components:
  - type: DiseaseEffect
    complexity: 12
  - type: DiseaseFightImmunityEffect

- type: entity
  id: DiseaseBehaviorSluggish
  parent: DiseaseBehaviorBase
  name: "Відчуття млявості"
  description: "Викликає відчуття млявості."
  components:
  - type: DiseaseEffect
    complexity: 30
  - type: DiseaseReagentEffect
    timeScale: false
    effects:
    - !type:MovespeedModifier
      walkSpeedModifier: 0.65
      sprintSpeedModifier: 0.65

- type: entity
  id: DiseaseBehaviorTemperature
  parent: DiseaseBehaviorBase
  name: "Температура"
  description: "Підвищує температуру тіла до шкідливих рівнів."
  components:
  - type: DiseaseEffect
    complexity: 20
  - type: DiseaseReagentEffect
    effects:
    - !type:AdjustTemperature
      conditions:
      - !type:Temperature
        max: 393.15 # stops at 100c
      amount: 8000

- type: entity
  id: DiseaseBehaviorCold
  parent: DiseaseBehaviorBase
  name: "Термофагія"
  description: "Поглинає тепло тіла, знижуючи його температуру до шкідливих рівнів."
  components:
  - type: DiseaseEffect
    complexity: 20
  - type: DiseaseReagentEffect
    effects:
    - !type:AdjustTemperature
      amount: -8000

- type: entity
  id: DiseaseBehaviorRapidMutation
  parent: DiseaseBehaviorBase
  name: "Швидка мутація"
  description: "Ця хвороба швидко мутує себе та інші хвороби навіть перебуваючи в організмі носія."
  components:
  - type: DiseaseEffect
    complexity: 10
  - type: DiseaseReagentEffect
    # always mutates full speed
    timeScale: false
    severityScale: false
    progressScale: false
    effects:
    - !type:MutateDiseases
      mutationRate: 0.1
  - type: DiseasePeriodicCondition
    delayMin: 10
    delayMax: 30
