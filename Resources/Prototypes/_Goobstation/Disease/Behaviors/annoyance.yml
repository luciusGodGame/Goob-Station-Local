- type: entity
  id: DiseaseBehaviorVomit
  parent: DiseaseBehaviorBase
  name: "Блювання"
  description: "Змушує вас періодично блювати."
  components:
  - type: DiseaseEffect
    complexity: 12 # can make you constantly hungry
  - type: DiseaseReagentEffect
    timeScale: false
    effects:
    - !type:ChemVomit
  # also a low-power infect
  - type: DiseaseSpreadEffect
    arc: 360
    range: 2
    timeScale: false
    spreadParams:
      power: 0.5
      chance: 0.5
      spreadType: Aerial
  - type: DiseasePeriodicCondition
    delayMin: 20
    delayMax: 60

- type: entity
  id: DiseaseBehaviorFeelUnwell
  parent: DiseaseBehaviorBase
  name: "Нездужання"
  description: "Викликає нездужання."
  components:
  - type: DiseaseEffect
    complexity: 4 # just an annoyance
  - type: DiseasePopupEffect
    string: disease-effect-popup-default
  - type: DiseasePeriodicCondition
    delayMin: 30
    delayMax: 60
  - type: DiseaseProgressCondition
    minProgress: 0.4

- type: entity
  id: DiseaseBehaviorHeadache
  parent: DiseaseBehaviorBase
  name: "Головний біль"
  description: "Викликає головний біль, що може ускладнити роботу."
  components:
  - type: DiseaseEffect
    complexity: 8 # very annoying
  - type: DiseasePopupEffect
    string: disease-effect-popup-headache
  - type: DiseasePeriodicCondition
    delayMin: 3
    delayMax: 12
  - type: DiseaseFlashEffect
    timeScale: false

- type: entity
  id: DiseaseBehaviorGravitosisA
  parent: DiseaseBehaviorBase
  name: "Гравітозис А"
  description: "Рідкісний і екзотичний симптом хвороби, який змушує предмети закручуватися навколо вас."
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGenericEffect
    timeScale: false
    component: GravityWell
    defaults:
      BaseTangentialAcceleration: 6
  - type: GravityWell
    maxRange: 4

- type: entity
  id: DiseaseBehaviorGravitosisB
  parent: DiseaseBehaviorBase
  name: "Гравітозис Б"
  description: "Рідкісний і екзотичний симптом хвороби, який змушує предмети рухатися до вас."
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGenericEffect
    timeScale: false
    component: GravityWell
    defaults:
      BaseRadialAcceleration: 6
  - type: GravityWell
    maxRange: 4

- type: entity
  id: DiseaseBehaviorGravitosisC
  parent: DiseaseBehaviorBase
  name: "Гравітозис С"
  description: "Рідкісний і екзотичний симптом хвороби, який змушує предмети віддалятися від вас."
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGenericEffect
    timeScale: false
    component: GravityWell
    defaults:
      BaseRadialAcceleration: -6
  - type: GravityWell
    maxRange: 4
