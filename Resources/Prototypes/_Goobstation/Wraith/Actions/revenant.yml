# This is the only true revenant
# 1. 9. 8. 4.

- type: entity
  id: ActionRevenantPush
  name: "Відштовхування"
  description: "Відштовхує цільовий об'єкт або істоту від ревенанта."
  components:
  - type: ActionWraithPoints
    wpConsume: 50
  - type: Action
    useDelay: 30
    itemIconStyle: BigAction
    icon:
      sprite: _Goobstation/Wraith/actions.rsi
      state: push
  - type: TargetAction
    range: 2
  - type: EntityTargetAction
    canTargetSelf: false
    event: !type:RevenantPushEvent

- type: entity
  id: ActionMassCommand
  name: "Масова команда"
  description: "Запускає безліч навколишніх об'єктів у вибрану точку."
  components:
  - type: ActionWraithPoints
    wpConsume: 300
  - type: Action
    useDelay: 30
    itemIconStyle: BigAction
    icon:
      sprite: _Goobstation/Wraith/actions.rsi
      state: mass_comm
  - type: TargetAction
    range: 10
  - type: EntityTargetAction
    blacklist:
      components:
        - BibleUser
    canTargetSelf: false
    event: !type:WraithCommandEvent

- type: entity
  id: ActionShockwave
  name: "Ударна хвиля"
  description: "Випромінює ударну хвилю, ламає поруч лампи та стіни й на короткий час приголомшує людей поруч."
  components:
  - type: ActionWraithPoints
    wpConsume: 750
  - type: Action
    useDelay: 30
    icon:
      sprite: _Goobstation/Wraith/actions.rsi
      state: shockwave
  - type: InstantAction
    event: !type:RevenantShockwaveEvent

- type: entity
  id: ActionTouchOfEvil
  name: "Дотик зла"
  description: "На короткий час посилює твої атаки врукопаш, завдаючи додаткової шкоди та збивання з ніг."
  components:
  - type: ActionWraithPoints
    wpConsume: 1000
  - type: Action
    sound: !type:SoundPathSpecifier
      path: /Audio/_Goobstation/Wraith/revtouch.ogg
    useDelay: 30
    icon:
      sprite: _Goobstation/Wraith/actions.rsi
      state: evil_touch
  - type: InstantAction
    event: !type:TouchOfEvilEvent

- type: entity
  id: ActionCrush
  name: "Розчавлення"
  description: "Спрямовує твої телекінетичні здібності на людську ціль, завдаючи шкоди, поки ти стоїш на місці. Будь-яке інше закляття перерве це!"
  components:
  - type: ActionWraithPoints
    wpConsume: 2500
  - type: Action
    useDelay: 60
    itemIconStyle: BigAction
    icon:
      sprite: _Goobstation/Wraith/actions.rsi
      state: crush
  - type: TargetAction
    range: 15
  - type: EntityTargetAction
    canTargetSelf: false
    event: !type:RevenantCrushEvent
    whitelist:
      components:
        - Body
    blacklist:
      components:
        - BibleUser

