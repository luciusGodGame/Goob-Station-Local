- type: entity
  id: ActionFlipLights
  name: "Перемикання вимикачів світла"
  description: "Увімкнені перемикачі вимикаються, а вимкнені — вмикаються."
  components:
  - type: Sprite
    sprite: _Goobstation/Wraith/UI/spook.rsi
    state: flip
  - type: Action
    useDelay: 60
    icon:
      sprite: _Goobstation/Wraith/UI/spook.rsi
      state: flip
  - type: InstantAction
    event: !type:FlipLightsEvent

- type: entity
  id: ActionBurnLights
  name: "Випалювання ламп"
  description: "Ламає до чотирьох світлових трубок і ламп у зоні, створюючи іскри, що можуть підпалити займисті матеріали."
