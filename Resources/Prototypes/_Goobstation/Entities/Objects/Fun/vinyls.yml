- type: entity
  abstract: true
  id: BaseVinylDisk
  name: "вінілова платівка"
  description: "Вінілова платівка з музикою."
  parent: BaseItem
  components:
  - type: Vinyl
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/RadioStation/vinyls.rsi
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          VinylDiskBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 5
  - type: Tag
    tags:
    - VinylSleeveFit

- type: entity
  abstract: true
  id: BaseVinylSleeve
  name: "конверт для платівки"
  description: "Конверт для вінілової платівки, ідеальний для зберігання ваших платівок."
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/RadioStation/vinylsleeves.rsi
  - type: EntityTableContainerFill
    containers:
      vinyl: !type:NestedSelector
        tableId: RandomVinylDisk
  - type: ContainerContainer
    containers:
      vinyl: !type:ContainerSlot
        showEnts: false
        occludes: true
        ent: null
  - type: ItemSlots
    slots:
      vinyl:
        name: vinyl
        insertSound: /Audio/_Goobstation/RadioStation/vinyl/vinylEject.ogg
        ejectSound: /Audio/_Goobstation/RadioStation/vinyl/vinylInsert.ogg
        whitelist:
          tags:
          - VinylSleeveFit

