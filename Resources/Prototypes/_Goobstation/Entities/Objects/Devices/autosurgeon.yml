- type: entity
  parent: BaseStructure
  id: BaseAutosurgeon
  description: "Одноразовий автохірург для заміни або модернізації ваших частин кібернетичними імплантами. Розберіть цю станцію і зробіть її частиною себе."
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/autosurgeon.rsi
    state: icon
    noRot: true
  - type: Item
    size: Huge
  - type: ItemToggle
    onUse: false
  - type: DoAfter
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.05"
        density: 190
        mask:
        - TableMask
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: 0.05,-0.15
  - type: Transform
    anchored: false
    noRot: true
  - type: Anchorable
  - type: Pullable

- type: entity
  parent: BaseAutosurgeon
  id: BaseAutosurgeonSingle
  description: "Одноразовий автохірург для заміни або модернізації ваших частин кібернетичними імплантами. Розберіть цю станцію і зробіть її частиною себе."
  abstract: true
