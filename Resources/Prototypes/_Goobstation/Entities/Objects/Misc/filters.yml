- type: entity
  abstract: true
  parent: BaseItem
  id: BaseAutomationFilter
  name: "фільтр"
  description: "Фільтр, який можна встановити в заводські машини."
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/filter.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: AutomationFilter
  - type: Construction
    graph: AutomationFilter
  - type: GuideHelp
    guides:
    - Automation

- type: entity
  abstract: true
  parent: BaseAutomationFilter
  id: BaseAutomationFilterToggled
  components:
  - type: ItemToggle
    soundActivate: /Audio/Machines/lightswitch.ogg
    soundDeactivate: /Audio/Machines/lightswitch.ogg
  - type: ToggleExamine

- type: entity
  parent: BaseAutomationFilter
  id: AutomationFilterLabel
  name: "фільтр міток"
  description: "Фільтр, який можна встановити в заводські машини. Цей сканує мітки прикріплених предметів."
  components:
  - type: LabelFilter
  - type: ActivatableUI
    key: enum.LabelFilterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LabelFilterUiKey.Key:
        type: LabelFilterBUI
  - type: Construction
    node: label

- type: entity
  parent: BaseAutomationFilter
  id: AutomationFilterName
  name: "фільтр назв"
  description: "Фільтр, який можна встановити в заводські машини. Цей використовує складну технологію комп'ютерного зору для ідентифікації предметів."
  components:
  - type: NameFilter
  - type: ActivatableUI
    key: enum.NameFilterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.NameFilterUiKey.Key:
        type: NameFilterBUI
  - type: Construction
    node: name

- type: entity
  parent: BaseAutomationFilter
  id: AutomationFilterStack
  name: "фільтр стопок"
  description: "Фільтр, який можна встановити в заводські машини. Цей зважує предмети, щоб порівняти їх з розміром стопки."
  components:
  - type: StackFilter
  - type: ActivatableUI
    key: enum.StackFilterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.StackFilterUiKey.Key:
        type: StackFilterBUI
  - type: Construction
    node: stack

- type: entity
  parent: BaseAutomationFilter
  id: AutomationFilterPressure
  name: "фільтр тиску"
  description: "Фільтр, який можна встановити в заводські машини. Цей має барометр для перевірки тиску газів."
  components:
  - type: PressureFilter
  - type: ActivatableUI
    key: enum.PressureFilterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.PressureFilterUiKey.Key:
        type: PressureFilterBUI
  - type: Construction
    node: pressure

- type: entity
  parent: BaseAutomationFilter
  id: AutomationFilterCombined
  name: "комбінований фільтр"
  description: "Фільтр, який можна встановити в заводські машини. Цей використовує логічний вентиль для комбінування 2 встановлених фільтрів предметів."
  components:
  - type: CombinedFilter
  - type: ItemSlots
    slots:
      combined_filter_a:
        name: Filter A
        whitelist:
          components:
          - AutomationFilter
      combined_filter_b:
        name: Filter B
        whitelist:
          components:
          - AutomationFilter
  - type: ContainerContainer
    containers:
      combined_filter_a: !type:ContainerSlot
      combined_filter_b: !type:ContainerSlot
  - type: Construction
    node: combined

- type: entity
  parent: BaseAutomationFilterToggled
  id: AutomationFilterAnchor
  name: "фільтр якоря"
  description: "Фільтр, який можна встановити в заводських машинах. Цей виявляє об'єкт, що можна закріпити, і його стан: закріплений чи ні."
  components:
  - type: AnchorFilter
  - type: ToggleExamine
    enabled: anchor-filter-examine-enabled
    disabled: anchor-filter-examine-disabled
  - type: Construction
    node: anchor

- type: entity
  parent: BaseAutomationFilter
  id: AutomationFilterMob
  name: "фільтр мобів"
  description: "Фільтр, який можна встановити в заводських машинах. Цей виявляє живих істот і фільтрує за станами: живий, у критичному стані або мертвий."
  components:
  - type: MobFilter
  - type: ActivatableUI
    key: enum.MobFilterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.MobFilterUiKey.Key:
        type: MobFilterBUI
  - type: Construction
    node: mob

- type: entity
  parent: BaseAutomationFilterToggled
  id: AutomationFilterCuff
  name: "фільтр наручників"
  description: "Фільтр, який можна встановити в заводських машинах. Цей виявляє, чи зв'язані люди... хто це зробив!?"
  components:
  - type: CuffFilter
  - type: ToggleExamine
    enabled: cuff-filter-examine-enabled
    disabled: cuff-filter-examine-disabled
  - type: Construction
    node: cuff
