- type: entity
  parent: [BaseSyndicateContraband, ClothingHeadHelmetBase]
  id: ClothingHeadHelmetHelldiver
  name: "тактичний шолом NT-01"
  description: "Ця броня є стандартною для NanoTrasen, виготовлена з того ж титанового сплаву, що й корпус \"Голіафа\"."
  components:
  - type: Armor
    coverage:
    - Head
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.35
        Piercing: 0.35
        Heat: 0.35
        Caustic: 0.35
  - type: BreathMask
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Helmets/helldiver.rsi
