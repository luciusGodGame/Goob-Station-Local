- type: entity
  id: CrateFunATV
  parent: CrateLivestock
  name: "ящик з квадроциклом"
  description: "Абсолютно оподатковуваний транспортний засіб, щоб допомогти вантажу з перевезенням."
  components:
  - type: StorageFill
    contents:
      - id: VehicleATV
      - id: VehicleKeyATV

- type: entity
  id: CrateFunSyndicateSegway
  parent: CrateLivestock
  name: "ящик із сегвеєм Синдикату"
  description: "Ящик, що містить двоколісний транспорт, який допоможе вам втекти від офіцерів служби безпеки. Або ні."
  components:
    - type: StorageFill
      contents:
        - id: VehicleSyndicateSegway
        - id: VehicleKeySyndicateSegway


- type: entity
  id: CrateFunBingleLoot
  parent: CrateBingle
  name: "Трофеї Бінгла"
  components:
  - type: StorageFill
    contents:
    - id: PlushieBingle
      amount: 3
    - id: PlushieBingleSmall
    - id: PlushieBongle
    - id: PlushieBingleYakub
    - id: PlushieBinglePony

- type: entity
  id: CrateFunBingleAdmeme
  parent: CrateBingle
  suffix: Admeme voice triggered bingle crate
  name: "Бінгл"
  components:
  - type: SpawnOnTrigger
    proto: MobBingle
  - type: TriggerOnVoice
    keyPhrase: Bingle
  - type: ActiveListener
    range: 4

- type: entity
  id: CrateFunDiscoBeachBall
  parent: CrateGenericSteel
  name: "ящик з диско пляжним м'ячем"
  description: "Ящик, що містить диско-пляжний м'яч, який перетворює будь-яку поїздку на пляж на Студію 54."
  components:
  - type: StorageFill
    contents:
    - id: DiscoBeachBall
      amount: 1

- type: entity
  id: CrateWizardAnomCore
  name: "Ящик зачарування"
  description: "Скриня з викраденими ядрами аномалій, що використовуються для зачарування."
  parent: CratePirate
  components:
  #ONLY contains anomalies with enchantcomp.
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: RandomAnomalyCoreEnchantTable 
        - !type:NestedSelector
          tableId: RandomAnomalyCoreInertEnchantTable
          rolls: 2

- type: entityTable
  id: RandomAnomalyCoreEnchantTable
  table: !type:GroupSelector
    children:
    - id: AnomalyCorePyroclastic
    - id: AnomalyCoreGravity
    - id: AnomalyCoreIce
    - id: AnomalyCoreFlesh
    - id: AnomalyCoreRock
    - id: AnomalyCoreLiquid
    - id: AnomalyCoreElectricity
    - id: AnomalyCoreFlora
    - id: AnomalyCoreSanta

- type: entityTable
  id: RandomAnomalyCoreInertEnchantTable
  table: !type:GroupSelector
    children:
    - id: AnomalyCorePyroclasticInert
    - id: AnomalyCoreGravityInert
    - id: AnomalyCoreIceInert
    - id: AnomalyCoreFleshInert
    - id: AnomalyCoreRockInert
    - id: AnomalyCoreLiquidInert
    - id: AnomalyCoreElectricityInert
    - id: AnomalyCoreFloraInert
    - id: AnomalyCoreSantaInert
