- type: entity
  id: CrateFishingGoodies
  parent: CratePlastic
  name: "ящик рибальських снастей"
  description: "Пара вудок, ведмідь та капелюх. Усе, що потрібно, щоб виловити всю рибу на станції!"
  components:
  - type: StorageFill
    contents:
      - id: FishingRod
      - id: FishingRodGoon
      - id: ClothingHeadFishCap
      - id: DrinkBeerBottleFull

- type: entity
  id: CrateSlotMachine
  parent: CrateGenericSteel
  name: "ящик з ігровим автоматом"
  description: "Ящик з ігровим автоматом. Усе, що потрібно, щоб розпочати власну залежність від азартних ігор!"
  components:
  - type: StorageFill
    contents:
      - id: SlotMachineFlatpack

- type: entity
  id: CrateCoinFlipper
  parent: CrateGenericSteel
  name: "ящик з монетокидом"
  description: "Ящик з монетокидом всередині, шанси 50/50 — це добре!"
  components:
  - type: StorageFill
    contents:
    - id: CoinFlipperFlatPack

- type: entity
  id: CrateClawMachine
  parent: CrateGenericSteel
  name: "ящик з кран-машиною"
  description: "Ящик з кран-машиною всередині, плюшеві іграшки додаються до кожної покупки!"
  components:
  - type: StorageFill
    contents:
    - id: ClawMachineFlatPack

- type: entity
  id: CrateCargoForklift
  parent: CrateLivestock
  name: "ящик з навантажувачем"
  description: "Ідеальний вантажний транспортний засіб для карго."
  components:
    - type: StorageFill
      contents:
        - id: VehicleForklift
        - id: VehicleKeyForklift

- type: entity
  id: CrateRadioStationAds
  parent: CrateGenericSteel
  name: "ящик з рекламами"
  description: "Цілий ящик, єдина мета якого — зберігати 6 ексклюзивних реклам. Хіба капіталізм не чудовий?"
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomCDDisk
        rolls: 6

- type: entity
  id: CrateRadioStationVinyls
  parent: CrateGenericSteel
  name: "ящик з платівками"
  description: "Ящик із 12 платівками, тож ви НІКОЛИ не вмикатимете одну й ту саму пісню двічі. У комплекті — конверти!"
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomVinylSleeve
        rolls: 12

