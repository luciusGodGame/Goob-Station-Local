- type: entity
  parent: BaseAction
  id: ActionHereticVoidBlast
  name: "Вибух порожнечі"
  description: "Випустіть конус льоду перед собою."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    checkCanInteract: false
    useDelay: 15
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: void_blast
  - type: InstantAction
    event: !type:HereticVoidBlastEvent
  - type: HereticAction
    requireMagicItem: true
    messageLoc: heretic-speech-void-blast

- type: entity
  parent: BaseAction
  id: ActionHereticVoidPhase
  name: "Порожня фаза"
  description: "Пронесіться крізь порожнечу, збиваючи з ніг усіх навколо."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    checkCanInteract: false
    useDelay: 20
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: void_phase
    sound: !type:SoundPathSpecifier
      path: /Audio/_Goobstation/Heretic/voidblink.ogg
  - type: TargetAction
    checkCanAccess: false
    range: 16
  - type: WorldTargetAction
    event: !type:HereticVoidBlinkEvent
  - type: HereticAction
    requireMagicItem: true
    messageLoc: heretic-speech-void-phase

- type: entity
  parent: BaseAction
  id: ActionHereticVoidPrison
  name: "В'язниця Пустки"
  description: "Відправляє язичника в пустку на 10 секунд. Він не зможе виконувати жодних дій протягом цього часу. Після цього він охолоне та повернеться на смертний план."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    predicted: false
    checkCanInteract: false
    useDelay: 30
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: voidball
  - type: TargetAction
    range: 3
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    canTargetSelf: false
    event: !type:HereticVoidPrisonEvent
  - type: HereticAction
    requireMagicItem: true
    messageLoc: heretic-speech-void-prison

- type: entity
  parent: BaseAction
  id: ActionHereticVoidPull
  name: "Притягнення Порожнечі"
  description: "Закликає Порожнечу, завдаючи шкоди, збиваючи з ніг і оглушуючи всіх поблизу. Віддалені вороги також притягуються до вас (але не зазнають шкоди)."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 30
    itemIconStyle: NoItem
    checkCanInteract: false
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: void_pull
    sound: !type:SoundPathSpecifier
      path: /Audio/_Goobstation/Heretic/voidblink.ogg
  - type: InstantAction
    event: !type:HereticVoidPullEvent
  - type: HereticAction
    requireMagicItem: true
    messageLoc: heretic-speech-void-pull

- type: entity
  parent: BaseAction
  id: ActionHereticVoidConduit
  name: "Канал Пустки"
  description: "Відкриває ворота до Пустки; випускає періодичний імпульс, що пошкоджує вікна та шлюзи, уражаючи Язичників холодом пустки. Уражені Єретики натомість отримують стійкість до низького тиску."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 60
    itemIconStyle: NoItem
    checkCanInteract: false
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: void_rift
  - type: InstantAction
    event: !type:HereticVoidConduitEvent
  - type: HereticAction
    requireMagicItem: true
    messageLoc: heretic-speech-void-conduit
