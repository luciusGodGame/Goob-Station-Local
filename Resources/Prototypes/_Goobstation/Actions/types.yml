- type: entity
  parent: BaseSuicideAction
  id: ActionActivateBluespaceLifeline
  name: "Активуйте Bluespace Lifeline"
  description: "Активує ваш імплантат рятувального круга, телепортуючи вас дуже далеко від цієї станції. Ти не зможеш повернутися."
  components:
  - type: Action
    checkCanInteract: false
    checkConsciousness: false
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: _Goobstation/Effects/bluespace_lifeline.rsi
      state: bluespace_lifeline
  - type: InstantAction
    event: !type:ActivateImplantEvent

- type: entity
  parent: BaseAction
  id: ActionHorn
  name: "Посигналь!"
  description: "Посигнальте тому, кого збираєтесь переїхати."
  components:
  - type: Action
    useDelay: 1
    icon: { sprite: Objects/Fun/bikehorn.rsi, state: icon }
  - type: InstantAction
    event: !type:HornActionEvent

- type: entity
  parent: BaseAction
  id: ActionSiren
  name: "Сирена"
  description: "Сповістіть свою жертву про свою присутність."
  components:
  - type: Action
    useDelay: 1
    icon: { sprite: Objects/Fun/bikehorn.rsi, state: icon }
  - type: InstantAction
    event: !type:SirenActionEvent

- type: entity
  parent: BaseImplantAction
  id: ActivateSmokeImplant
  name: "Випустити хмару диму"
  description: "Випускає хмару диму навколо вас."
  components:
  - type: Action
    useDelay: 30
    icon:
      sprite: Objects/Weapons/Grenades/smoke.rsi
      state: icon

- type: entity
  parent: BaseAction
  id: ActionDashMoth
  name: "Ривок крилами"
  description: "Різко змахніть крилами, щоб зробити ривок убік!"
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 6.5
    icon: { sprite: _Goobstation/Actions/dash.rsi, state: icon }
    itemIconStyle: NoItem
    sound: !type:SoundPathSpecifier
      path: /Audio/_Goobstation/Effects/moth_wings.ogg
      params:
        volume: 6.5
  - type: TargetAction
    checkCanAccess: false
    range: 0
  - type: WorldTargetAction
    event: !type:DashActionEvent
      staminaDrain: 30


- type: entity
  id: ActionDashGeneric
  name: "Ривок"
  parent: ActionDashMoth
  description: "Ривок уперед."
  components:
  - type: Action
    useDelay: 6.5
    icon: { sprite: _Goobstation/Actions/dash.rsi, state: icon }
    itemIconStyle: NoItem
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/thudswoosh.ogg
      params:
        volume: 6.5

- type: entity
  parent: BaseAction
  id: ActionToggleRightMantisBlade
  name: "Перемкнути праве лезо-богомол"
  description: "Висунути або втягнути лезо-богомол у правій руці."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    checkCanInteract: false
    useDelay: 2
    icon: { sprite: _Goobstation/Objects/Weapons/Melee/mantis_blade.rsi, state: icon }
    itemIconStyle: NoItem
    sound: !type:SoundPathSpecifier
      path: /Audio/Items/unsheath.ogg
  - type: InstantAction
    event: !type:ToggleMantisBladeEvent

- type: entity
  parent: ActionToggleRightMantisBlade
  id: ActionToggleLeftMantisBlade
  name: "Перемкнути ліве лезо-богомол"
  description: "Висунути або втягнути лезо-богомол у лівій руці."
  components:
  - type: Action
    icon: { sprite: _Goobstation/Objects/Weapons/Melee/mantis_blade.rsi, state: icon-mirrored }

- type: entity
  parent: BaseAction
  id: ActionToggleSandevistan
  name: "Перемкнути Сандевістан"
  description: "Увімкнути або вимкнути покращені рефлекси, що надаються Сандевістаном."
  components:
  - type: Action
    checkCanInteract: false
    useDelay: 3
    icon: { sprite: _Goobstation/Objects/Misc/sandevistan.rsi, state: icon }
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:ToggleSandevistanEvent

- type: entity
  parent: BaseMentalAction
  id: ActionShowStationMap
  name: "Інтерфейс карти станції"
  description: "Переглянути інтерфейс карти станції."
  components:
  - type: Action
    # TODO: Make a sprite for the station map interface.
    icon: { sprite: Interface/Actions/actions_ai.rsi, state: mass_scanner }
    iconOn: Interface/Actions/actions_ai.rsi/mass_scanner.png
    keywords: [ "AI", "console", "interface" ]
    priority: -8
  - type: InstantAction
    event: !type:ToggleIntrinsicUIEvent { key: enum.StationMapUiKey.Key }

- type: entity
  parent: BaseAction
  id: ActionToggleFloorBoardsMode
  name: "Увійти або вийти з-під підлоги"
  description: "Заповзти під мостини."
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 3
    icon:
      sprite: Structures/Piping/Atmospherics/vent.rsi
      state: vent_off
  - type: InstantAction
    event: !type:ToggleCrawlingStateEvent

- type: entity
  parent: BaseAction
  id: ActionStealShoes
  name: "Вкрасти взуття"
  description: "Це буде смачна закуска!"
  components:
  - type: Action
    checkCanInteract: false
    itemIconStyle: NoItem
    icon:
      sprite: Clothing/Shoes/Boots/jackboots.rsi
      state: icon
  - type: TargetAction
    interactOnMiss: false
  - type: EntityTargetAction
    whitelist:
      components:
      - Inventory
    canTargetSelf: false
    event: !type:StealShoesEvent {}

- type: entity
  parent: BaseAction
  id: ActionCreateHellPortal
  name: "Створити пекельний портал"
  description: "Використовуючи свої демонічні сили, ви можете відкрити портал до пекла."
  components:
  - type: Action
    useDelay: 60
    itemIconStyle: BigAction
    icon:
      sprite: /Textures/_Goobstation/Effects/portal.rsi
      state: portal-hell
  - type: TargetAction
    range: 2
  - type: WorldTargetAction
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: HellPortal
        amount: 1
      offset: 0, 0

- type: entity
  parent: BaseAction
  id: ActionHellGooseTeleport
  name: "Телепортуватися на станцію"
  description: "Телепортує вас на станцію."
  components:
  - type: Action
    useDelay: 30
    itemIconStyle: BigAction
    icon:
      sprite: /Textures/_Goobstation/Effects/portal.rsi
      state: portal-chrono
  - type: InstantAction
    event: !type:GooseTeleportEvent

- type: entity
  id: ActionVehicleWallPush
  name: "Відштовхування від стіни"
  description: "Відштовхніться від найближчої поверхні, тайдери вважаються поверхнями."
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: Structures/Furniture/chairs.rsi
      state: office-dark
    useDelay: 1
  - type: TargetAction
    range: 16
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:VehicleWallPushActionEvent

- type: entity
  id: ActionRocketChairBoost
  parent: BaseAction
  name: "Прискорення"
  description: "Розпиліть воду, щоб прискоритися."
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: Objects/Misc/fire_extinguisher.rsi
      state: fire_extinguisher_closed
    useDelay: 1
  - type: TargetAction
    range: 16
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:RocketChairBoostActionEvent
