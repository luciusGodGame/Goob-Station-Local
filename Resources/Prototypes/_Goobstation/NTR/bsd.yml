# BSD - BlueShield Deputy
# kinda like BSO but worse
- type: entity
  id: BlueShieldDeputy
  parent: MobHuman
  name: "Заступник синього щита"
  suffix: Human
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
    hair: HairBald # todo: find a new hair for BSD
  - type: Loadout
    prototypes: [BlueshieldDeputyGear]
  - type: RandomMetadata # funny cowboy name
    nameSegments:
    - BsdNames
    - BsdPrefix # who cares
  - type: ReplacementAccent
    accent: cowboy
  - type: MindShield
  - type: AntagImmune


- type: startingGear
  id: BlueshieldDeputyGear
  equipment:
    eyes: ClothingEyesGlassesBSO
    jumpsuit: ClothingUniformJumpsuitBlueshieldOfficer
    head: ClothingHeadHatCowboyBlueshield
    outerClothing: ClothingBlueshieldArmoredCowboyJacket
    gloves: ClothingHandsGlovesCombat
    shoes: ClothingShoesBootsJack
    id: BlueshieldPDA
    ears: ClothingHeadsetAltCommand
    pocket1: DrinkEnergyDrinkCan
    pocket2: TelescopicBaton
    belt: ClothingBeltHolsterFilledBlueshield
    back: ClothingBackpackBlueshield
  storage:
    back:
    - ClothingMaskGasSecurity
    - Flash
    - BluespaceLifelineImplanter
    - DefibrillatorCompact # wow personal doctor for NTR
    - SecHypo
  inhand:
    - MedkitCombatFilled

- type: ghostRole
  id: BlueShieldDeputyGhostRole
  name: ghost-role-information-bsd-name
  description: ghost-role-information-bsd-description
  rules: ghost-role-information-bsd-rules
  entityPrototype: BlueShieldDeputy

# BSD spawn briefcase
- type: entity
  id: BlueShieldDeputySpawnBriefcase
  name: "Кейс телепортації заступника синього щита"
  description: "Спеціальний пристрій, що відкриває блюспейс-портал, пов'язаний з найближчим офісом заступника NanoTrasen. Коли ваш місцевий заступник синього щита буде готовий, його телепортують у це місце."
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/executive_briefcase.rsi
    state: icon_alt
  - type: Item
    size: Ginormous
  - type: GhostRole
    name: ghost-role-information-bsd-name
    description: ghost-role-information-bsd-description
    rules: ghost-role-information-bsd-rules
    raffle:
      settings: default
    requirements:
    - !type:RoleTimeRequirement
      role: JobMedicalDoctor
      time: 10800 #3h
    - !type:RoleTimeRequirement
      role: JobSecurityOfficer
      time: 10800 #3h
    - !type:DepartmentTimeRequirement
      department: Command
      time: 10800 #3h
  - type: GhostRoleMobSpawner
    prototype: BlueShieldDeputy

# BSD names
