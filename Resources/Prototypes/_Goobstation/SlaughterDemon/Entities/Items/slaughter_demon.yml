- type: entity
  name: "фіал з лоскотом"
  id: BottleOfTickles
  parent: [BaseItem, BaseMagicalContraband]
  description: "Наповнена магією пляшка клоунської любові, дистильована з незліченних обіймів. Використовується у веселих ритуалах для приваблення чарівних створінь."
  components:
  - type: Sprite
    sprite: _Goobstation/Wizard/Objects/vials.rsi
    state: vialtickles
  - type: SolutionContainerManager
    solutions:
      liquid:
        maxVol: 15
        reagents:
        - ReagentId: Laughter
          Quantity: 15
  - type: ExaminableSolution
    solution: liquid
  - type: Item
    size: Tiny
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: liquid
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
      - !type:AddGameRuleBehavior
        rule: LaughterDemonSummon
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  name: "фіал з кров'ю"
  id: BottleOfBlood
  parent: BottleOfTickles
  description: "Наповнена магією пляшка крові, дистильована з незліченних жертв вбивств. Використовується в нечестивих ритуалах для приваблення жахливих створінь."
  components:
  - type: Sprite
    state: vial
  - type: SolutionContainerManager
    solutions:
      liquid:
        maxVol: 15
        reagents:
        - ReagentId: Blood
          Quantity: 15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: liquid
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
      - !type:AddGameRuleBehavior
        rule: SlaughterDemonSummon
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: VialSummon
