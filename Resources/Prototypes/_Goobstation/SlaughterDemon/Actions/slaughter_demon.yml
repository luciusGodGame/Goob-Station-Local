- type: entity
  id: BloodCrawlAction
  name: "Криваве переміщення"
  description: "ТЕЛЕПОРТУЙТЕСЯ КУДИ ЗАВГОДНО, КОЛИ ВИ НА КРОВІ"
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon:
      sprite: _Goobstation/SlaughterDemon/abilities.rsi
      state: crawl
    useDelay: 4
  - type: InstantAction
    event: !type:BloodCrawlEvent

- type: entity
  id: DemonicWhisperAction
  name: "Демонічний шепіт"
  description: "НАДІШЛІТЬ ПОВІДОМЛЕННЯ ЇХНІЙ ДУШІ, З ПЕКЛА"
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    raiseOnUser: true
    icon:
      sprite: _Goobstation/SlaughterDemon/abilities.rsi
      state: whisper
    itemIconStyle: NoItem
  - type: TargetAction
    interactOnMiss: false
    range: 15
  - type: EntityTargetAction
    canTargetSelf: false
    event: !type:DemonicWhisperEvent

