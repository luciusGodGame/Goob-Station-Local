- type: entity
  parent: BaseItem
  id: XenobioVolatileRedExtractJelly
  name: "вибухонебезпечне червоне слаймове желе"
  description: "Застосування цього на одязі, схоже, прибирає будь-які можливі сповільнення. Однак піддослідні, які носили такий одяг, згоріли дотла після того, як науковець підпалив цигарку."
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract_jellies.rsi
      state: jelly
      color: "#ff3333"
  - type: ClothingCoating
    coatingName: clothing-coating-xenobio-volatile
    components:
    - type: VeryFlammable
    - type: SpeedModifierImmunity

- type: entity
  parent: BaseItem
  id: XenobioAdamantineBar
  name: "адамантиновий брусок"
  description: "Теоретично, якби ви продали кілька таких, вам би більше не довелося працювати на станції. Він, мабуть, має якесь застосування, адже коштує шалені гроші. Але де?"
  components:
  - type: Sprite
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/adamantine_bar.rsi
    state: icon
  - type: StaticPrice
    price: 10000 # goida

