- type: entity
  parent: [Clothing, ClothingSlotBase]
  id: ClothingBackpackXenoBioTank
  name: "утримувальний бак ксеноваку"
  description: "Утримує ксенофауну. Також має збоку вакуумне сопло. Прямо як у «Слайм Ранчер»."
  components:
  - type: XenoVacuumTank
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_pack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots:
    - SUITSTORAGE
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_pack.rsi
  - type: ContainerContainer
    containers:
      tankbase: !type:Container
        showEnts: False
        occludes: True
        ents: [ ]
      item: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
      StorageTank: !type:Container
        showEnts: False
        occludes: True
        ents: [ ]
  - type: ItemSlots
    slots:
      item:
        priority: 2
        whitelist:
          components:
          - XenoVacuum
  - type: ItemMapper
    mapLayers:
      icon-filled:
        whitelist:
          components:
          - XenoVacuum

- type: entity
  id: ClothingBackpackXenoBioTankFilled
  parent: ClothingBackpackXenoBioTank
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - WeaponXenoVacNozzle

- type: entity
  id: WeaponXenoVacNozzle
  parent: BaseItem
  name: "сопло ксеноваку"
  description: "Потужне вакуумне сопло, що використовується разом із рюкзачним накопичувальним баком для зберігання слаймів."
  components:
  - type: Sprite
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
    state: icon
  - type: Item
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
    size: Normal
  - type: Appearance
  - type: XenoVacuum
    entityWhitelist:
      components:
      - Slime
