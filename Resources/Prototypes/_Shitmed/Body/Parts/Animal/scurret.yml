- type: entity
  abstract: true
  parent: BasePart
  id: PartScurret
  components:
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Scurret/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  parent: [PartScurret, BaseChest]
  id: ChestScurret
  name: "груди скаррета"
  components:
  - type: Sprite
    state: "chest"
    enableOverrideDir: true
    overrideDir: south
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

